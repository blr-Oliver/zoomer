<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/layout.css" />
<link rel="stylesheet" href="css/zoomer.css" />

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/screenfull.min.js"></script>
<script src="js/zoom.js"></script>

<title>Zoomer</title>
</head>
<body>
  <table class="page-layout fullscreen-content">
    <tr>
      <td class="page-layout-header"></td>
    </tr>
    <tr>
      <td class="page-layout-body">
        <div class="zoom-content">
          <button type="button" id="toggle-fullscreen">Toggle fullscreen</button>
        </div>
      </td>
    </tr>
    <tr>
      <td class="page-layout-footer"></td>
    </tr>
  </table>
</body>
</html>
